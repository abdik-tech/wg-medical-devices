      - Identifier: LS-UCA-STB-1-13
        Text: Flawed OpenAPS dosing calculation algorithm
      - Identifier: LS-UCA-STB-1-14
        Text: OpenAPS clock is set to the wrong time (changing timezone and recalibrating
          to local time, clocks changing, clock 'error' over time)
      - Identifier: LS-UCA-STB-1-15
        Text: OpenAPS processes glucose data from NightScout incorrectly
      - Identifier: LS-UCA-STB-1-16
