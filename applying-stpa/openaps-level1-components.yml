  - Identifier: CC-RG-1
    Text: OpenAPS must get valid data from the NightScout when it has not received
      data which is from the last X minutes
    Unsafe Control Actions:
    - UCA-RG-1
  - Identifier: CC-SIP-1
    Text: OpenAPS must have data coming in from the CGM and OpenAPS algorithm to help
      with the predicting of hypoglycemia
    Unsafe Control Actions:
    - UCA-SIP-1
  - Identifier: CC-STB-2
