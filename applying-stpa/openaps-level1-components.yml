      - Identifier: LS-UCA-STB-1-2
        Text: OpenAPS has received inaccurate glucose data from NightScout
      - Identifier: LS-UCA-STB-1-3
        Text: Flawed OpenAPS decision making algorithm
      - Identifier: LS-UCA-STB-1-4
        Text: OpenAPS has gone out of range from NightScout and not received updated
          glucose information
      - Identifier: LS-UCA-STB-1-5
        Text: OpenAPS rig hardware has not been set up correctly
      - Identifier: LS-UCA-STB-1-6
        Text: OpenAPS has had wireless interference from NightScout and not received
          updated glucose information
      - Identifier: LS-UCA-STB-1-7
        Text: OpenAPS rig has run out of power
      - Identifier: LS-UCA-STB-1-8
        Text: OpenAPS has gone out of range from the insulin pump and not received
