  - Identifier: SIP
    Text: Suspend Insulin Pump
    Unsafe Control Actions:
    - Identifier: UCA-SIP-1
      Text: OpenAPS does not suspend insulin dosing, or at least provide an audible
        alert for the human to suspend insulin dosing, when the human is experiencing
        or close to experiencing hypoglycemia
      Reason: Not Providing
      Scenarios:
      - Identifier: LS-UCA-SIP-1-1
        Text: The OpenAPS algorithm never suspends the insulin pump, instead falling
          back to standard non-OpenAPS operation when it is not working as intended
      - Identifier: LS-UCA-SIP-1-2
        Text: CGM / algorithm is giving the wrong reading for the current glucose
          level
      - Identifier: LS-UCA-SIP-1-3
        Text: The human turns the pump on again and OpenAPS is only configured to
          suspend the pump once
      - Identifier: LS-UCA-SIP-1-4
        Text: OpenAPS wrongly projects that the human is not heading towards hypoglyclemia
    - Identifier: UCA-SIP-100
      Text: OpenAPS suspends insulin dosing when the human is not close to experiencing
        hypoglycemia
      Reason: Providing
      Scenarios:
      - Identifier: LS-UCA-SIP-100-1
        Text: Bug in the OpenAPS algorithm
      - Identifier: LS-UCA-SIP-100-2
        Text: CGM / algorithm is giving the wrong reading for the current glucose
          level
      - Identifier: LS-UCA-SIP-100-3
        Text: OpenAPS algorithm suspends the insulin pump when there is some problem
          with the insulin pump itself
      - Identifier: LS-UCA-SIP-100-4
        Text: OpenAPS wrongly calculates that the human is heading towards hypoglyclemia
      - Identifier: LS-UCA-SIP-100-5
        Text: OpenAPS algorithm involves suspending the pump when glucose levels are
          falling and it is in the upper part of the range
    - Identifier: UCA-SIP-1000
      Text: OpenAPS suspends insulin dosing more than X minutes after the human is
        experiencing or close to experiencing hypoglycemia
      Reason: Timing
      Scenarios:
      - Identifier: LS-UCA-SIP-1000-1
        Text: Kernel scheduler issue
      - Identifier: LS-UCA-SIP-1000-2
        Text: OpenAPS or insulin pump clock is set to the wrong time (changing timezone
          and recalibrating to local time, clocks changing, clock 'error' over time)
      - Identifier: LS-UCA-SIP-1000-3
        Text: OpenAPS algorithm takes too long
      - Identifier: LS-UCA-SIP-1000-4
        Text: Processor hanging / Device overheating / systemic problems / low voltage
          / battery (these should be covered)
    - Identifier: UCA-SIP-10000
      Text: OpenAPS carries on suspending insulin dosing for more than X (~120, maybe
        higher depending on factors) minutes after the human was experiencing or close
        to experiencing hypoglycemia, causing a DKA risk
      Reason: Duration
      Scenarios:
      - Identifier: LS-UCA-SIP-10000-1
        Text: OpenAPS turns off after suspending insulin pumping
      - Identifier: LS-UCA-SIP-10000-2
        Text: OpenAPS algorithm is not programmed to resume insulin pumping
      - Identifier: LS-UCA-SIP-10000-3
        Text: Bug in OpenAPS algorithm means it does not resume insulin pumping
      - Identifier: LS-UCA-SIP-10000-4
        Text: OpenAPS disconnects from the network after suspending insulin pumping
  Controller Constraints:
